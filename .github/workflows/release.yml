name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release even if version has not changed'
        required: false
        default: false
        type: boolean
      skip_version_check:
        description: 'Skip version change check'
        required: false
        default: false
        type: boolean

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  actions: write
  contents: write
  pull-requests: write
  id-token: write

jobs:
  version-check:
    name: Check Version Changes
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.version-check.outputs.should-release }}
      version: ${{ steps.version-check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check if version changed
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Check for manual dispatch with force release
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.force_release }}" = "true" ] || [ "${{ github.event.inputs.skip_version_check }}" = "true" ]; then
              echo "should-release=true" >> $GITHUB_OUTPUT
              echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
              echo "Manual release triggered, skipping version check"
              exit 0
            fi
          fi
          
          # Normal version change check for push events or manual dispatch without force
          PREVIOUS_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version" 2>/dev/null || echo "")
          
          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"
          
          if [ -z "$PREVIOUS_VERSION" ]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "Cannot determine previous version, proceeding with release"
          elif [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "Version changed, will create release"
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "No version change detected"
          fi

  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    needs: version-check
    if: needs.version-check.outputs.should-release == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint and format check
        run: |
          pnpm lint
          pnpm format:check

      - name: Build
        run: pnpm build

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Quality gates validation
        run: |
          echo "ğŸ” Validating quality requirements..."
          
          # Check test coverage
          if [ -f "coverage/coverage-final.json" ]; then
            node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));
              
              let totalStatements = 0;
              let coveredStatements = 0;
              
              Object.values(coverage).forEach(file => {
                const statements = file.s || {};
                const statementMap = file.statementMap || {};
                
                const fileStatements = Object.keys(statementMap).length;
                const fileCovered = Object.values(statements).filter(count => count > 0).length;
                
                totalStatements += fileStatements;
                coveredStatements += fileCovered;
              });
              
              const totalCoverage = totalStatements > 0 ? (coveredStatements / totalStatements) * 100 : 0;
              
              console.log('ğŸ“Š Test coverage:', totalCoverage.toFixed(2) + '%');
              console.log('Covered statements:', coveredStatements);
              console.log('Total statements:', totalStatements);
              
              if (totalCoverage < 90) {
                console.error('âŒ Coverage below 90% requirement');
                process.exit(1);
              }
              
              console.log('âœ… Coverage requirement met');
            "
          else
            echo "âš ï¸ Coverage report not found"
            exit 1
          fi
          
          # Validate zero-warning policy
          echo "ğŸ” Checking for TypeScript warnings..."
          if ! pnpm tsc --noEmit; then
            echo "âŒ TypeScript warnings found - violates zero-warning policy"
            exit 1
          fi
          
          echo "âœ… All quality gates passed"

      - name: Generate changelog excerpt
        id: changelog
        run: |
          VERSION="${{ needs.version-check.outputs.version }}"
          # Extract changelog section for this version
          if [ -f "CHANGELOG.md" ]; then
            awk -v version="$VERSION" '
              /^## \[/ { 
                if (found) exit
                if ($0 ~ "\\[" version "\\]") found=1; next 
              }
              found && /^## \[/ { exit }
              found { print }
            ' CHANGELOG.md > changelog-excerpt.md
            
            if [ -s changelog-excerpt.md ]; then
              echo "Found changelog for version $VERSION"
            else
              echo "### Changes" > changelog-excerpt.md
              echo "See [CHANGELOG.md](./CHANGELOG.md) for details." >> changelog-excerpt.md
            fi
          else
            echo "### Changes" > changelog-excerpt.md
            echo "Initial release of vite-plugin-gas v$VERSION" >> changelog-excerpt.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version-check.outputs.version }}
          name: vite-plugin-gas v${{ needs.version-check.outputs.version }}
          body: |
            ## ğŸ“¦ Installation
            
            ```bash
            npm install vite-plugin-gas@${{ needs.version-check.outputs.version }}
            # or
            pnpm add vite-plugin-gas@${{ needs.version-check.outputs.version }}
            ```
            
            ## ğŸ” Quality Metrics
            
            This release meets all quality requirements:
            - âœ… **Zero Warning Policy**: No TypeScript or linting warnings
            - âœ… **Test Coverage**: >90% code coverage achieved
            - âœ… **Type Safety**: Strict TypeScript with no `any` types
            - âœ… **camelCase Naming**: Consistent file naming convention
            
            ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_release == 'true' && 'âš ï¸ **Manual Release**: This release was triggered manually.' || '' }}
            
            ## ğŸ“‹ Changes
            
            ${{ steps.changelog.outputs.changes || 'See CHANGELOG.md for detailed changes in this release.' }}
          files: |
            dist/index.js
            dist/index.d.ts
            README.md
            CHANGELOG.md
            package.json
          draft: false
          prerelease: ${{ contains(needs.version-check.outputs.version, 'alpha') || contains(needs.version-check.outputs.version, 'beta') || contains(needs.version-check.outputs.version, 'rc') }}
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify build artifacts
        run: |
          echo "ğŸ“¦ Verifying build artifacts..."
          ls -la dist/
          echo "ğŸ“„ Package information:"
          cat package.json | grep -E '"name"|"version"|"main"|"types"'
          echo "ğŸ” NPM authentication check:"
          npm config get registry
          echo "Registry set to: $(npm config get registry)"
          
          echo "ğŸ” Checking required files for release..."
          for file in "dist/index.js" "dist/index.d.ts" "README.md" "CHANGELOG.md" "package.json"; do
            if [ -f "$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file is missing"
              exit 1
            fi
          done

      - name: Publish to npm
        id: npm-publish
        run: |
          echo "ğŸš€ Publishing to npm..."
          
          # Check if NPM_TOKEN is available
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "âŒ NPM_TOKEN is not set in repository secrets"
            echo "Please add NPM_TOKEN to repository secrets to enable npm publishing"
            exit 1
          fi
          
          # Verify npm authentication
          if npm whoami; then
            echo "âœ… NPM authentication successful - User: $(npm whoami)"
          else
            echo "âŒ NPM authentication failed"
            echo "Current registry: $(npm config get registry)"
            echo "Please check NPM_TOKEN configuration"
            exit 1
          fi
          
          # Check if this version already exists
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view vite-plugin-gas@$CURRENT_VERSION version 2>/dev/null; then
            echo "âš ï¸ Version $CURRENT_VERSION already exists on npm"
            echo "Existing versions:"
            npm view vite-plugin-gas versions --json
            if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.force_release }}" = "true" ]; then
              echo "ğŸ”„ Manual release detected, but version already exists. Please bump the version first."
            fi
            exit 1
          fi
          
          # Publish with detailed logging
          echo "ğŸ“¦ Publishing vite-plugin-gas@$CURRENT_VERSION to npm..."
          if npm publish --provenance --access public --verbose; then
            echo "âœ… Package published successfully to npm"
            echo "ğŸ”— View package: https://www.npmjs.com/package/vite-plugin-gas/v/$CURRENT_VERSION"
          else
            echo "âŒ Package publication failed"
            echo "Debugging information:"
            echo "Working directory: $(pwd)"
            echo "Package.json exists: $(test -f package.json && echo 'yes' || echo 'no')"
            echo "Dist directory exists: $(test -d dist && echo 'yes' || echo 'no')"
            ls -la dist/ || echo "No dist directory found"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update release notes
        run: |
          echo "ğŸ“ Release notes updated successfully"
          echo "NPM publish outcome: ${{ steps.npm-publish.outcome }}"
          if [ "${{ steps.npm-publish.outcome }}" = "success" ]; then
            echo "âœ… Package published to npm successfully"
            echo "ğŸ”— View package: https://www.npmjs.com/package/vite-plugin-gas/v/${{ needs.version-check.outputs.version }}"
          else
            echo "âš ï¸ NPM publishing may have failed - check logs above"
          fi
