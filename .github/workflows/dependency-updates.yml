name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Check for outdated packages
        run: |
          echo "ğŸ“¦ Checking for outdated packages..."
          pnpm outdated || true

      - name: Update non-breaking dependencies
        run: |
          echo "ğŸ”„ Updating patch and minor versions..."
          pnpm update

      - name: Install dependencies
        run: pnpm install

      - name: Run quality checks
        run: |
          echo "ğŸ” Running quality checks after updates..."
          pnpm lint
          pnpm tsc --noEmit
          pnpm build
          pnpm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ğŸ”„ Weekly dependency updates'
          body: |
            ## ğŸ“¦ Dependency Updates
            
            This automated PR updates dependencies to their latest compatible versions.
            
            ### Changes
            - Updated patch and minor versions of dependencies
            - All quality checks pass
            
            ### Quality Validation
            - âœ… Linting passed
            - âœ… Type checking passed  
            - âœ… Build successful
            - âœ… Tests passing
            
            Auto-generated by GitHub Actions
          branch: chore/dependency-updates
          delete-branch: true
          draft: false
