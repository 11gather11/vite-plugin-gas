name: PR Quality Check

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Quality Validation
    runs-on: ubuntu-latest
    if: '!github.event.pull_request.draft'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Zero Warning Policy Check
        run: |
          echo "ğŸ” Checking Zero Warning Policy compliance..."
          
          # TypeScript check
          if ! pnpm tsc --noEmit; then
            echo "âŒ TypeScript warnings found"
            exit 1
          fi
          
          # Lint check
          if ! pnpm lint; then
            echo "âŒ Linting warnings found"
            exit 1
          fi
          
          echo "âœ… Zero warnings confirmed"

      - name: Format Check
        run: |
          if ! pnpm format:check; then
            echo "âŒ Code formatting issues found"
            echo "ğŸ’¡ Run 'pnpm format' to fix formatting"
            exit 1
          fi
          echo "âœ… Code formatting is correct"

      - name: Build Validation
        run: |
          echo "ğŸ”¨ Building project..."
          pnpm build
          
          # Verify build artifacts
          if [ ! -f "dist/index.js" ] || [ ! -f "dist/index.d.ts" ]; then
            echo "âŒ Build artifacts missing"
            exit 1
          fi
          
          echo "âœ… Build successful"

      - name: Test Execution
        run: |
          echo "ğŸ§ª Running test suite..."
          pnpm test

      - name: Coverage Analysis
        run: |
          echo "ğŸ“Š Analyzing test coverage..."
          pnpm test:coverage
          
          # Validate coverage threshold
          node -e "
            const fs = require('fs');
            if (fs.existsSync('coverage/coverage-final.json')) {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));
              
              // Calculate total coverage from all files
              let totalStatements = 0;
              let coveredStatements = 0;
              
              Object.values(coverage).forEach(file => {
                if (file.s) {
                  const statements = Object.values(file.s);
                  totalStatements += statements.length;
                  coveredStatements += statements.filter(count => count > 0).length;
                }
              });
              
              const totalCoverage = totalStatements > 0 ? (coveredStatements / totalStatements) * 100 : 0;
              
              console.log('Total coverage:', totalCoverage.toFixed(2) + '%');
              console.log('Covered statements:', coveredStatements + '/' + totalStatements);
              
              if (totalCoverage < 90) {
                console.error('âŒ Coverage below 90% requirement');
                console.error('Current:', totalCoverage.toFixed(2) + '%');
                console.error('Required: 90%');
                process.exit(1);
              }
              
              console.log('âœ… Coverage requirement met');
            } else {
              console.error('âŒ Coverage report not found');
              process.exit(1);
            }
          "

      - name: File Naming Convention Check
        run: |
          echo "ğŸ“ Checking camelCase naming convention..."
          
          # Check for kebab-case files in src/
          KEBAB_FILES=$(find src/ -name "*-*.ts" -o -name "*-*.js" | grep -v __tests__ || true)
          
          if [ -n "$KEBAB_FILES" ]; then
            echo "âŒ Found files using kebab-case naming:"
            echo "$KEBAB_FILES"
            echo "ğŸ’¡ Please use camelCase naming convention"
            exit 1
          fi
          
          echo "âœ… File naming convention verified"

      - name: Package Validation
        run: |
          echo "ğŸ“¦ Validating package configuration..."
          
          node -e "
            const pkg = require('./package.json');
            
            // Check required fields
            const required = ['name', 'version', 'description', 'main', 'types'];
            const missing = required.filter(field => !pkg[field]);
            
            if (missing.length > 0) {
              console.error('âŒ Missing required package.json fields:', missing);
              process.exit(1);
            }
            
            // Check files array
            if (!pkg.files || !Array.isArray(pkg.files)) {
              console.error('âŒ package.json files field missing or invalid');
              process.exit(1);
            }
            
            console.log('âœ… Package configuration valid');
          "

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-coverage-${{ github.event.pull_request.number }}
          path: coverage/
          retention-days: 14

      - name: Comment PR Results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            let coverageInfo = '';
            
            if (fs.existsSync('coverage/coverage-final.json')) {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));
              
              // Calculate total coverage from all files
              let totalStatements = 0;
              let coveredStatements = 0;
              
              Object.values(coverage).forEach(file => {
                if (file.s) {
                  const statements = Object.values(file.s);
                  totalStatements += statements.length;
                  coveredStatements += statements.filter(count => count > 0).length;
                }
              });
              
              const totalCoverage = totalStatements > 0 ? (coveredStatements / totalStatements) * 100 : 0;
              
              coverageInfo = `
              ## ğŸ“Š Test Coverage: ${totalCoverage.toFixed(2)}%
              ${totalCoverage >= 90 ? 'âœ…' : 'âŒ'} Coverage requirement ${totalCoverage >= 90 ? 'met' : 'not met'} (90% required)
              
              **Details**: ${coveredStatements}/${totalStatements} statements covered
              `;
            }
            
            const comment = `
            ## ğŸ” Quality Check Results
            
            This PR has been automatically validated against project quality standards:
            
            - âœ… Zero Warning Policy
            - âœ… Code Formatting
            - âœ… Build Process
            - âœ… Test Execution
            - âœ… File Naming Convention
            - âœ… Package Configuration
            ${coverageInfo}
            
            All quality gates have passed! ğŸ‰
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
